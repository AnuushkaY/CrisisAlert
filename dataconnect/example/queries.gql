mutation CreateCrisisPlan($name: String!, $description: String!, $crisisType: String, $isPublic: Boolean!) @auth(level: USER) {
  crisisPlan_insert(data: {
    name: $name,
    description: $description,
    crisisType: $crisisType,
    isPublic: $isPublic,
    creatorId_expr: "auth.uid",
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time"
  })
}

query ListPublicCrisisPlans @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  crisisPlans(where: {isPublic: {eq: true}}) {
    id
    name
    description
    crisisType
    creator {
      id
      displayName
    }
  }
}

mutation UpdateTaskStatus($id: UUID!, $status: String!) @auth(level: USER) {
  task_update(
    id: $id,
    data: {
      status: $status,
      updatedAt_expr: "request.time"
    }
  )
}

query GetMyTasks @auth(level: USER) {
  tasks(where: {assigneeId: {eq_expr: "auth.uid"}}) {
    id
    description
    status
    dueDate
    incident {
      id
      title
    }
  }
}